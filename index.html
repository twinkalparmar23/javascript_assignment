
<html>
<head>

	<script type="text/javascript">
	//"use strict";

	var i;
	
	function add_checkbox(){
	
	var objArray=[
			{
				LanguageName:"C/C++",
				IsEnabled:false
			},
			{
				LanguageName:"JAVA",
				IsEnabled:true
			},
			{
				LanguageName:"C#",
				IsEnabled:true
			},
			{
				LanguageName:"PHP",
				IsEnabled:false
			},
			{
				LanguageName:"Python",
				IsEnabled:false
			}
			
		];
	
	var items=new Array("c","c++","C#");
	for(i=0;i<objArray.length;i++){
	
		var checkbox = document.createElement('input');
		checkbox.type = "checkbox";
		checkbox.name = "language";
		checkbox.value = objArray[i].LanguageName;
		checkbox.checked=objArray[i].IsEnabled;
		checkbox.id = "id";

		var label = document.createElement('label')
		label.htmlFor = "id";
		label.appendChild(document.createTextNode(objArray[i].LanguageName));

		document.getElementById("check").appendChild(checkbox);
		document.getElementById("check").appendChild(label);
		var mybr = document.createElement('br');
		document.getElementById("check").appendChild(mybr);
		
		}
	}
	
	
	function addOption_list_qualification(){
		var qualification=new Array("BE","B.Tech","M.Tech","BCA","MCA");
		
		for(i=0;i<qualification.length;++i){
			addOption_qualification(document.form1.qualification_list,qualification[i],qualification[i]);
		}
	}
	
	function addOption_qualification(selectbox,text,value ){
		var optn = document.createElement("OPTION");
		optn.text = text;
		optn.value = value;
		selectbox.options.add(optn);
	}
	
	function addOption_list_experience(){
		var exp=new Array("1","2","3","4");
		
		for(i=0;i<exp.length;++i){
			addOption_experience(document.form1.experience_list,exp[i],exp[i]);
		}
	}
	
	
	function addOption_experience(selectbox,text,value ){
		var optn = document.createElement("OPTION");
		optn.text = text;
		optn.value = value;
		selectbox.options.add(optn);
	}
	
	function collectInput(){
		var employee=new Object();
		employee.Firstname=document.getElementById("firstname").value;
		employee.Lastname=document.getElementById("lastname").value;
		employee.Email=document.getElementById("emailaddress").value;
		employee.ContactNumber=document.getElementById("contact").value;
		employee.Address=document.getElementById("address").value;
		employee.Username=document.getElementById("username").value;
		employee.Password=document.getElementById("pwd").value;
		employee.Gender=document.querySelector('input[name="gender"]:checked').value;
		employee.Qualification=document.getElementById("qualification_list").value;
		employee.Experience=document.getElementById("experience_list").value;
				
		var languages = document.querySelectorAll('input[name="language"]:checked');
		var lang_list = [];
		for(var x = 0; x < languages.length;  x++)
		{
			lang_list.push(languages[x].value);
		}
		var list = lang_list.join(', ');
		employee.language=list;
		
		console.log(JSON.stringify(employee));
		
	}
	//console.log("outside method");
	</script>

</head>
<body onload="addOption_list_experience(),addOption_list_qualification(),add_checkbox()" ;>

	<form name="form1" method="post"  action="" onsubmit="collectInput()" >
	
		<label for="firstname">First name:</label><br>
		<input type="text" name="firstname" id="firstname"/>
		<br><br>
		
		<label for="lastname">Last name:</label><br>
		<input type="text" name="lastname" id="lastname"/>
		<br><br>
		
		<label for="emailaddress">Email:</label><br>
		<input type="email" name="emailaddress" id="emailaddress"/>
		<br><br>
		
		<label for="contact">Contact Number:</label><br>
		<input type="text" name="contact" id="contact"/>
		<br><br>

		<label for="address">Address:</label><br>
		<textarea id="address" name="address"></textarea>
		<br><br>
		
		<label for="username">Username:</label><br>
		<input type="text" name="username" id="username"/>
		<br><br>
		
		<label for="pwd">Password:</label><br>
		<input type="password" name="pwd" id="pwd"/>
		<br><br>
	
		<label for="gender">Gender:</label><br>
		<input type="radio" name="gender" id="gender" value="male" /> Male<br>
		<input type="radio" name="gender" id="gender" value="female"/> Female<br>
		<br>
		
		<label for="qualification_list">Qualification: </label><br>
		<select name="qualification_list" id="qualification_list">
			<option value=""> -- select --</option>
		</select>
		<br><br>
		
		<label for="experience_list">Experience: </label><br>
		<select name="experience_list" id="experience_list">
			<option value=""> -- select --</option>
		</select>
		<br><br>
		
		<label for="language">Coding Languages: </label><br>
		
		<div id="check" class="a1"></div>
		<br><br>
		<input type="submit" />
		
		
	</form>
	
</body>

</html>
